<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/app/scss/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </style> -->
  </head>
  <body>
    <div class="main">
      <div class="background">
        <img class="bgimg-top" src="images/bg-pattern-top.svg" alt="" />
        <img class="bgimg-bottom" src="images/bg-pattern-bottom.svg" alt="" />
      </div>
      <div class="container">
        <div class="box">
          <div class="box__header">
            <img src="images/bg-pattern-card.svg" alt="" />
          </div>
          <img class="box__image" src="images/image-victor.jpg" alt="" />
          <h1 class="box__id">Victor Crest <span class="box__age">26</span></h1>
          <p class="box__city">London</p>
          <!-- <div class="bg"></div> -->
          <ul class="box__footer">
            <li>
              <strong>80K</strong>
              <p>Followers</p>
            </li>
            <li>
              <strong>803K</strong>
              <p>Likes</p>
            </li>
            <li>
              <strong>1.4K</strong>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </div>

      </div> -->
    </div>
    <script src="/app/js/script.js"></script>
  </body>
</html>

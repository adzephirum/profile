<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/app/scss/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main">
      <div class="background">
        <img class="bgimg-top" src="images/bg-pattern-top.svg" alt="" />

        <img class="bgimg-bottom" src="images/bg-pattern-bottom.svg" alt="" />
      </div>

      <div class="container">
        <section class="box">
          <div class="box__header">
            <img src="./images/bg-pattern-card.svg" alt="" />
            <img class="box__image" src="images/image-victor.jpg" alt="" />
          </div>
          <div class="box__id">
            <h2 class="box__name">
              Victor Crest<span class="box__age">26</span>
            </h2>
          </div>
          <p class="box__city">London</p>

          <ul class="box__footer">
            <li>
              <strong data-target="80" class="count">80</strong
              ><strong>k</strong>
              <p>Followers</p>
            </li>
            <li>
              <strong data-target="803" class="count">803</strong
              ><strong>k</strong>
              <p>Likes</p>
            </li>
            <li>
              <strong data-target="1.4" class="count">1.4</strong
              ><strong>k</strong>

              <p>Photos</p>
            </li>
          </ul>
        </section>
      </div>
      <div class="attribution">
        <div class="attribution-text">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. <br class="mobile-break" />Coded by
          <a href="https://github.com/dmdgarcia">dmdgarcia</a>.
        </div>
      </div>
    </div>
    <script src="/app/js/script.js"></script>
  </body>
</html>
